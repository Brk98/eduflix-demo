
{% extends "master-login.html" %}

{% block body %}

<!-- Signup Start -->
<div class="sign_in_up_bg">
    <div class="container">
        <div class="row justify-content-lg-center justify-content-md-center">
            <div class="col-lg-12">
                <div class="main_logo25" id="logo">
                    <a href="{{host}}{{directory}}"><img src="{{assets}}images/logo.png" width="135" height="32" alt=""></a>
                    <a href="{{host}}{{directory}}"><img class="logo-inverse" src="{{assets}}images/ct_logo.svg" alt=""></a>
                </div>
            </div>
        
            <div class="col-lg-6 col-md-8">
                <div class="sign_form">
                    <h2>Bienvenido</h2>
                    <p>Para acceder ingresa tu cuenta.</p>
                   <!-- <button class="social_lnk_btn color_btn_fb"><i class="uil uil-facebook-f"></i>Continue with Facebook</button>
                    <button class="social_lnk_btn mt-15 color_btn_tw"><i class="uil uil-twitter"></i>Continue with Twitter</button>
                    <button class="social_lnk_btn mt-15 color_btn_go"><i class="uil uil-google"></i>Continue with Google</button>-->
                    <form name="form-login" method="POST" action="{{host}}{{directory}}Login/validate">
                        <div class="ui search focus mt-15">
                            <div class="ui left icon input swdh95">
                                <input class="prompt srch_explore" type="text" name="usuario" value="" id="usuario" required="" maxlength="64" placeholder="Email Address">															
                                <i class="uil uil-envelope icon icon2"></i>
                            </div>
                        </div>
                        <div class="ui search focus mt-15">
                            <div class="ui left icon input swdh95">
                                <input class="prompt srch_explore" type="password" name="password" value="" id="password" required="" maxlength="64" placeholder="Password">
                                <i class="uil uil-key-skeleton-alt icon icon2"></i>
                            </div>
                        </div>
                        <div class="ui form mt-30 checkbox_sign">
                            <div class="inline field">
                                <div class="ui checkbox mncheck">
                                    <input type="checkbox" tabindex="0" class="hidden">
                                    <label>Recordar</label>
                                </div>
                            </div>
                        </div>
                        <button class="login-btn" type="submit">Ingresar</button>
                    </form>
                    <p class="sgntrm145"> <a href="{{host}}{{directory}}Login/forgotpassword">Olvide mi password</a></p>
                    <!--<p class="mb-0 mt-30 hvsng145">Don't have an account? <a href="sign_up.html">Sign Up</a></p>-->
                </div>

        </div>				
    </div>
