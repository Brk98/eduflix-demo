{% extends "master.html" %}
{% block body %}
<div class="wrapper">
<div class="sa4d25">
   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <h2 class="st_title"><i class="uil uil-kayak"></i> Crear Nueva Generacion</h2>
         </div>
      </div>
      <div class="row">
         <div class="col-12">
            <div id="add-course-tab" class="step-app">
               <form method="POST" action="{{host}}{{directory}}admin/generaciones/actualizar">
                  {% for elemento in elementos %}
                  <input type="text" id="id" name="id" value="{{elemento.id}}" style="display:none" />
                  <div class="tab-from-content">
                     <div class="course__form">
                        <div class="general_info10">
                           <div class="row">
                              <div class="col-lg-12 col-md-12">
                                 <div class="ui search focus mt-30 lbel25">
                                    <label>Titulo Generaci贸n*</label>
                                    <div class="ui left icon input swdh19">
                                       <input class="prompt srch_explore" type="text" required placeholder="Titulo de la generacion." name="generacion" id="generacion" data-purpose="edit-course-title" maxlength="180" value="{{elemento.generacion}}">
                                       <div class="badge_num2">180</div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-lg-12 col-md-12">
                                 <div class="course_des_textarea mt-30 lbel25">
                                    <label>Descripci贸n*</label>
                                    <div class="course_des_bg">
                                       <div class="textarea_dt">
                                          <div class="ui form swdh339">
                                             <div class="field">
                                                <textarea rows="5" required id="descripcion" name="descripcion" placeholder="Descripci贸n de la generacion">{{elemento.descripcion}}</textarea>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-lg-4 col-md-12">
                                 <div class="mt-30 lbel25">
                                    <label>Disponible*</label>
                                 </div>
                                 <div class="ui form checkbox_sign cp_458">
                                    <div class="inline field">
                                       <div class="ui checkbox mncheck">
                                          <input type="checkbox" {{elemento.activo?'checked':''}} tabindex="0" class="hidden" id="activo" name="activo">
                                          <label>Activo</label>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="step-footer step-tab-pager">
                     <button data-direction="prev" onclick="window.location='{{host}}{{directory}}admin/generaciones/';return false;" class="btn btn-default steps_btn">Cancelar</button>
                     <button data-direction="finish" type="submit" class="btn btn-default steps_btn">Crear Generaci贸n</button>
                  </div>
                  {% endfor %}
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
