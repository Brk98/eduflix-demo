{% extends "master.html" %}
{% block body %}
<div class="wrapper">
<div class="sa4d25">
   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <h2 class="st_title"><i class="uil uil-kayak"></i> Crear Nueva Conferencia</h2>
         </div>
      </div>
      <div class="row">
         <div class="col-12">
            <div id="add-course-tab" class="step-app">
               <form method="POST" action="{{host}}{{directory}}admin/conferencias/agregar">
                  <div class="tab-from-content">
                     <div class="course__form">
                        <div class="general_info10">
                           <div class="row">
                              <div class="col-lg-12 col-md-12">
                                 <div class="ui search focus mt-30 lbel25">
                                    <label>Titulo Conferencia*</label>
                                    <div class="ui left icon input swdh19">
                                       <input class="prompt srch_explore" type="text" required placeholder="Titulo de la conferencia." name="conferencia" id="conferencia" data-purpose="edit-course-title" maxlength="60" id="sub[title]" value="">
                                       <div class="badge_num2">180</div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-lg-12 col-md-12">
                                 <div class="course_des_textarea mt-30 lbel25">
                                    <label>Descripción*</label>
                                    <div class="course_des_bg">
                                       <div class="textarea_dt">
                                          <div class="ui form swdh339">
                                             <div class="field">
                                                <textarea rows="5" required id="descripcion" name="descripcion" placeholder="Descripción de la conferencia"></textarea>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-lg-4 col-md-12">
                                 <div class="mt-30 lbel25">
                                    <label>Fecha*</label>
                                 </div>
                                 <div class="input swdh19">
                                    <input type="date" required class="ui hj145 cntry152 prompt srch_explore" name="fecha" id="fecha">
                                 </div>
                              </div>
                              <div class="col-lg-4 col-md-12">
                                 <div class="mt-30 lbel25">
                                    <label>Hora*</label>
                                 </div>
                                 <select class="ui hj145 dropdown cntry152 prompt srch_explore" required id="horario" name="horario">
                                    <option value="01:00">01:00</option>
                                    <option value="01:30">01:30</option>
                                    <option value="02:00">02:00</option>
                                    <option value="02:30">02:30</option>
                                    <option value="03:00">03:00</option>
                                    <option value="03:30">03:30</option>
                                    <option value="04:00">04:00</option>
                                    <option value="04:30">04:30</option>
                                    <option value="05:00">05:00</option>
                                    <option value="05:30">05:30</option>
                                    <option value="06:00">06:00</option>
                                    <option value="06:30">06:30</option>
                                    <option value="07:00">07:00</option>
                                    <option value="07:30">07:30</option>
                                    <option value="08:00" selected>08:00</option>
                                    <option value="08:30">08:30</option>
                                    <option value="09:00">09:00</option>
                                    <option value="09:30">09:30</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="12:00">12:00</option>
                                    <option value="12:30">12:30</option>
                                    <option value="13:00">13:00</option>
                                    <option value="13:30">13:30</option>
                                    <option value="14:00">14:00</option>
                                    <option value="14:30">14:30</option>
                                    <option value="15:00">15:00</option>
                                    <option value="15:30">15:30</option>
                                    <option value="16:00">16:00</option>
                                    <option value="16:30">16:30</option>
                                    <option value="17:00">17:00</option>
                                    <option value="17:30">17:30</option>
                                    <option value="18:00">18:00</option>
                                    <option value="18:30">18:30</option>
                                    <option value="19:00">19:00</option>
                                    <option value="19:30">19:30</option>
                                    <option value="20:00">20:00</option>
                                    <option value="20:30">20:30</option>
                                    <option value="21:00">21:00</option>
                                    <option value="21:30">21:30</option>
                                    <option value="22:00">22:00</option>
                                    <option value="22:30">22:30</option>
                                    <option value="23:00">23:00</option>
                                    <option value="23:30">23:30</option>
                                    <option value="24:00">24:00</option>
                                 </select>
                              </div>
                              <div class="col-lg-4 col-md-12">
                                 <div class="mt-30 lbel25">
                                    <label>Tiempo*</label>
                                 </div>
                                 <select class="ui hj145 dropdown cntry152 prompt srch_explore" required id="duracion" name="duracion">
                                    <option value="30">30 min</option>
                                    <option value="60">60 min</option>
                                    <option value="90">90 min</option>
                                    <option value="120">120 min</option>
                                    <option value="150">150 min</option>
                                    <option value="180">180 min</option>
                                    <option value="320">210 min</option>
                                    <option value="240">240 min</option>
                                 </select>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="step-footer step-tab-pager">
                     <button data-direction="prev" onclick="window.location='{{host}}{{directory}}admin/conferencias/';return false;" class="btn btn-default steps_btn">Cancelar</button>
                     <button data-direction="finish" type="submit" class="btn btn-default steps_btn">Crear Conferencia</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
