{% extends "master.html" %}
{% block body %}

<!-- Body Start -->
<div class="wrapper">
	<div class="sa4d25">
		<div class="container">			
			<div class="row">
				<div class="col-lg-12">	
					<h2 class="st_title"><i class="uil uil-kayak"></i> Editar Grupo</h2>
				</div>					
			</div>				
			<div class="row">
				<div class="col-12">
						<div id="add-course-tab" class="step-app">
                            <form method="POST" action = "{{host}}{{directory}}admin/grupos/actualizar">
                            <div class="tab-from-content">
                                {% for obtener in obtenidos %}
                                    <input type="text" id="id" name="id" value="{{obtener.id}}" style="display:none" />
										<div class="course__form">
											<div class="general_info10">
												<div class="row">
													<div class="col-lg-12 col-md-12">															
														<div class="ui search focus mt-30 lbel25">
															<label>Nombre Grupo*</label>
															<div class="ui left icon input swdh19">
                                                                <input class="prompt srch_explore" required type="text" placeholder="Titulo del grupo." name="grupo" id="grupo" data-purpose="edit-course-title" maxlength="180" id="sub[title]" value="{{obtener.grupo}}">
																<div class="badge_num2">180</div>
															</div>
														</div>									
													</div>
													<div class="col-lg-12 col-md-12">
														<div class="course_des_textarea mt-30 lbel25">
															<label>Descripción*</label>
															<div class="course_des_bg" id="editor">
																<div class="textarea_dt">
																	<div class="ui form swdh339">
																		<div class="field">
                                                                            <textarea rows="5" id="descripcion" name="descripcion" placeholder="Descripción del grupo" id="id_course_description">{{obtener.descripcion}}</textarea>
																		</div>
																	</div>										
                                                                </div>
															</div>
														</div>
													</div>
													<div class="col-lg-4 col-md-12">
														<div class="mt-30 lbel25">
														   <label>Disponible*</label>
														</div>
														<div class="ui form checkbox_sign cp_458">
														   <div class="inline field">
															  <div class="ui checkbox mncheck">
																 <input type="checkbox" tabindex="0" class="hidden" id="activo" name="activo" {{obtener.activo?'checked':''}}>
																 <label>Activo</label>
															  </div>
														   </div>
														</div>
													 </div>	
													 <div class="col-lg-4 col-md-12">
														<div class="mt-30 lbel25">
														   <label>Generación*</label>
														</div>
														<select class="ui hj145 dropdown cntry152 prompt srch_explore" id="id_generacion" required name="id_generacion">
														   {% for generacion in generaciones %}
														   {% if generacion.id == obtener.id_generacion %}
														   <option value="{{generacion.id}}" selected>{{generacion.generacion}}</option>
														   {% else %}
														   <option value="{{generacion.id}}">{{generacion.generacion}}</option>
														   {% endif %}
														   {% endfor %}
														</select>
													 </div>									
												</div>
											</div>	
										</div>
									</div>								
								<div class="step-footer step-tab-pager">
									<button data-direction="prev" onclick="window.location='{{host}}{{directory}}admin/grupos/';return false;" class="btn btn-default steps_btn">Cancelar</button>
									<button data-direction="finish" type="submit" class="btn btn-default steps_btn">Guardar</button>
                            	</div>
                            	{% endfor %}
						</div>
				</div>
			</div>
		</div>
	</div>
<!-- Body End -->

{% endblock %}
