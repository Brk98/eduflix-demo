{% extends "master.html" %}
{% block body %}
<!-- Body Start -->
<div class="wrapper">
	<div class="sa4d25">
		<div class="container">			
			<div class="row">
				<div class="col-lg-12">	
					<h2 class="st_title"><i class="uil uil-kayak"></i> Crear Grupo</h2>
				</div>					
			</div>				
			<div class="row">
				<div class="col-12">
						<div id="add-course-tab" class="step-app">
                            <form method="POST" action="{{host}}{{directory}}admin/grupos/agregar">
                            <div class="tab-from-content">
										<div class="course__form">
											<div class="general_info10">
												<div class="row">
													<div class="col-lg-12 col-md-12">															
														<div class="ui search focus mt-30 lbel25">
															<label>Nombre del Grupo*</label>
															<div class="ui left icon input swdh19">
                                                                <input class="prompt srch_explore" type="text" required placeholder="Nombre del Grupo." name="grupo" id="grupo" data-purpose="edit-course-title" maxlength="180" value="">
																<div class="badge_num2">180</div>
															</div>
														</div>									
													</div>
                                                    <div class="col-lg-12 col-md-12">
                                                 <div class="course_des_textarea mt-30 lbel25">
                                                    <label>Descripción*</label>
                                                    <div class="course_des_bg">
                                                       <div class="textarea_dt">
                                                          <div class="ui form swdh339">
                                                             <div class="field">
                                                                <textarea rows="5" required id="descripcion" name="descripcion" id="id_course_description" placeholder="Descripción del grupo"></textarea>
                                                             </div>
                                                          </div>
                                                       </div>
                                                    </div>
                                                 </div>
                                              </div>
                                                    <div class="col-lg-4 col-md-12">
                                                    <div class="mt-30 lbel25">
                                                        <label>Disponible*</label>
                                                    </div>                                                  
                                                        <div class="ui form checkbox_sign cp_458">
                                                            <div class="inline field">
                                                                <div class="ui checkbox mncheck">
                                                                    <input type="checkbox" tabindex="0" class="hidden" name="activo" checked>
                                                                        <label>Activo</label>
                                                                </div>
                                                            </div>
                                                        </div>
													</div>
													<div class="col-lg-4 col-md-12">
														<div class="mt-30 lbel25">
														   <label>Generación*</label>
														</div>
														<select class="ui hj145 dropdown cntry152 prompt srch_explore" id="id_generacion" required name="id_generacion">
														   {% for generacion in generaciones %}
														   <option value="{{generacion.id}}">{{generacion.generacion}}</option>
														   {% endfor %}
														</select>
													 </div>
												</div>
											</div>	
										</div>
									</div>
							<div class="step-footer step-tab-pager">
								<button data-direction="prev" onclick="window.location='{{host}}{{directory}}admin/grupos/';return false;" class="btn btn-default steps_btn">Cancelar</button>
								<button data-direction="finish" type="submit" class="btn btn-default steps_btn">Crear Grupo</button>
                            </div>
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- Body End -->

{% endblock %}
