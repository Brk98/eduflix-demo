{% extends "master.html" %}
{% block body %}

<!-- Body Start -->
<div class="wrapper">
	<div class="sa4d25">
		<div class="container">			
			<div class="row">
				<div class="col-lg-12">	
					<h2 class="st_title"><i class="uil uil-kayak"></i> Editar Categoría</h2>
				</div>					
			</div>				
			<div class="row">
				<div class="col-12">
						<div id="add-course-tab" class="step-app">
                            <form method="POST" action = "{{host}}{{directory}}/admin/categorias/actualizar">
                            <div class="tab-from-content">
                                {% for obtener in obtenidos %}
                                    <input type="text" id="id" name="id" value="{{obtener.id}}" style="display:none" />
										<div class="course__form">
											<div class="general_info10">
												<div class="row">
													<div class="col-lg-12 col-md-12">															
														<div class="ui search focus mt-30 lbel25">
															<label>Categoría*</label>
															<div class="ui left icon input swdh19">
                                                                <input class="prompt srch_explore" required type="text" placeholder="Titulo del grupo." name="categoria" id="categoria" data-purpose="edit-course-title" maxlength="60" id="sub[title]" value="{{obtener.categoria}}">
																<div class="badge_num2">60</div>
															</div>
														</div>									
													</div>	
													<div class="col-lg-4 col-md-12">
														<div class="mt-30 lbel25">
																	<label>Disponible*</label>
														</div>                                                  
															<div class="ui form checkbox_sign cp_458">
																<div class="inline field">
																	<div class="ui checkbox mncheck">
																		<input type="checkbox" tabindex="0" value="1" class="hidden" name="activo" {{obtener.activo?'checked':''}}>
																			<label>Activo</label>
																	</div>
																</div>
															</div>
														</div>									
											</div>
											
										</div>
									</div>
								
							<div class="step-footer step-tab-pager">
								<button data-direction="prev" class="btn btn-default steps_btn">Cancelar</button>
								<button data-direction="finish" type="submit" class="btn btn-default steps_btn">Guardar</button>
                            </div>
                                {% endfor %}
						</div>
					
				</div>
			</div>
		</div>
	</div>
<!-- Body End -->

{% endblock %}
