{% extends "master.html" %}
{% block body %}
<div class="wrapper">
<div class="sa4d25">
   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <h2 class="st_title"><i class="uil uil-kayak"></i> Editar Conferencia</h2>
         </div>
      </div>
      <div class="row">
         <div class="col-12">
            <div id="add-course-tab" class="step-app">
               <form method="POST" action = "{{host}}{{directory}}admin/conferencias/actualizar">
               <div class="tab-from-content">
                  {% for elemento in elementos %}
                  <input type="text" id="id" name="id" value="{{elemento.id}}" style="display:none" />
                  <div class="course__form">
                     <div class="general_info10">
                        <div class="row">
                           <div class="col-lg-12 col-md-12">
                              <div class="ui search focus mt-30 lbel25">
                                 <label>Titulo Conferencia*</label>
                                 <div class="ui left icon input swdh19">
                                    <input class="prompt srch_explore" required type="text" placeholder="Titulo de la conferencia." name="conferencia" id="conferencia" data-purpose="edit-course-title" maxlength="60" id="sub[title]" value="{{elemento.conferencia}}">
                                    <div class="badge_num2">180</div>
                                 </div>
                              </div>
                           </div>
                           <div class="col-lg-12 col-md-12">
                              <div class="course_des_textarea mt-30 lbel25">
                                 <label>Descripción*</label>
                                 <div class="course_des_bg">
                                    <div class="textarea_dt">
                                       <div class="ui form swdh339">
                                          <div class="field">
                                             <textarea rows="5" required id="descripcion" name="descripcion" id="id_course_description" placeholder="Descripción de la conferencia">{{elemento.descripcion}}</textarea>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="col-lg-4 col-md-12">
                              <div class="mt-30 lbel25">
                                 <label>Fecha*</label>
                              </div>
                              <div class="input swdh19">
                                 <input type="date" required class="ui hj145 cntry152 prompt srch_explore" value="{{elemento.fecha}}" name="fecha" id="fecha">
                              </div>
                           </div>
                           <div class="col-lg-4 col-md-12">
                              <div class="mt-30 lbel25">
                                 <label>Hora*</label>
                              </div>
                              <select required class="ui hj145 dropdown cntry152 prompt srch_explore" id="horario" name="horario">
                                 <option value="{{elemento.horario}}"  selected="selected">{{elemento.horario}}</option>
                                 <option value="08:00">08:00</option>
                                 <option value="08:30">08:30</option>
                                 <option value="09:00">09:00</option>
                              </select>
                           </div>
                           <div class="col-lg-4 col-md-12">
                              <div class="mt-30 lbel25">
                                 <label>Tiempo*</label>
                              </div>
                              <select required class="ui hj145 dropdown cntry152 prompt srch_explore" value="{{elemento.duracion}}" id="duracion" name="duracion">
                                 <option value="{{elemento.duracion}}" selected="selected">{{elemento.duracion}}</option>
                                 <option value="20">20 min</option>
                                 <option value="30">30 min</option>
                                 <option value="40">40 min</option>
                                 <option value="50">50 min</option>
                              </select>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="step-footer step-tab-pager">
                  <button data-direction="prev" class="btn btn-default steps_btn">Cancelar</button>
                  <button data-direction="finish" type="submit" class="btn btn-default steps_btn">Editar Conferencia</button>
               </div>
               {% endfor %}
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
