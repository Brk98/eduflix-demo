{% extends "master.html" %}
{% block body %}

<!-- Body Start -->

<div class="wrapper">		
		
    <div class="sa4d25">
        <div class="container-fluid">			
            <div class="row">
                <div class="col-lg-12">	
                    <h2 class="st_title"><i class="uil uil-envelope"></i> Mensajes</h2>          
                </div>					
            </div>				
            <div class="row">
                <div class="col-12">
                    <ul class="more_options_tt">
                        <li><button onclick="window.location='{{host}}{{directory}}mensajes/';return false;" class="more_items_14">Recibidos</button></li>
                        <li><button onclick="window.location='{{host}}{{directory}}mensajes/enviados';return false;" class="more_items_14 active">Enviados</button></li>
                        <li>
                            <div class="ui search focus">
                                <form action="{{host}}{{directory}}mensajes/buscarenviado" method="GET">
                                    <div class="ui left icon input swdh11 swdh15">
                                        <input class="prompt srch_explore" required name="buscarenviado" id="buscarenviado" type="text" placeholder="Buscar Mensajes...">
                                            <i class="uil uil-search-alt icon icon8"></i>
                                            <button class="create_btn_dash" type="submit">Buscar</button>
                                    </div>
                                </form>
                                
                            </div>
                                    
                        </li>
                        <div class="card_dash_right1">
                            <button class="create_btn_dash" onclick="window.location.href = '{{host}}{{directory}}/mensajes/nuevo';">Redactar</button>
                        </div>
                    </ul>
                    
                    {% for mensaje in mensajes %}
                    <div class="all_msg_bg">
                        
                        <div class="channel_my item all__noti5">
                            
                            <div class="profile_link">
                                <img src="{{host}}{{directory}}repositorio/usuarios/{{mensaje.id_usuario_recibe}}.jpg" alt="">
                                <div class="pd_content">
                                    <h6>Para: {{mensaje.usuario}}</h6>
                                    <p class="noti__text5">Asunto: 
                                    <a href="{{host}}{{directory}}mensajes/{{mensaje.id}}/verenviado">{{mensaje.asunto}}
                                    </a></p>
                                    <span class="nm_time">{{mensaje.fechar}}</span>
                                </div>							
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    

<!-- Body End -->
{% endblock %}
