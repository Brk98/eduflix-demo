{% extends "master.html" %}
{% block body %}
<div class="wrapper">
<div class="sa4d25">
   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <h2 class="st_title"><i class="uil uil-analysis"></i> Redactar un mensaje</h2>
         </div>
      </div>
      <div class="row">
         <div class="col-12">
            <div id="add-course-tab" class="step-app">
               <form method="POST" action="{{host}}{{directory}}mensajes/agregar" enctype="multipart/form-data">
                  <div class="tab-from-content">
                     <div class="course__form">
                        <div class="general_info10">
                           <div class="row">
                              <div class="col-lg-12 col-md-12">
                                 <div class="view_all_dt">
                                    <div class="col-lg-12 col-md-12">
                                       <div class="ui search focus mt-30 lbel25">
                                          <label>Para: *</label>
                                          <div class="ui left icon input swdh19">
                                             <!--input type="text" class="prompt srch_explore" autocomplete="off" name="usuario"-->
                                             <input class="prompt srch_explore" type="text" placeholder="Destinatario" required name="usuario" id="usuario" data-purpose="edit-course-title" maxlength="180"  value="">
                                             <div class="badge_num2">180</div>

                                          </div>
                                         
                                       </div>
                                    </div>
                                    </div>
                                     </div>
                                     <div class="col-lg-9 col-md-9">
                                        <div class="ui search focus mt-30 lbel25">
                                           <label>Asunto: *</label>
                                           <div class="ui left icon input swdh19">
                                              <input class="prompt srch_explore" required id="asunto" name="asunto" type="text" placeholder="Asunto." name="subtitle" data-purpose="edit-course-title" maxlength="180" id="sub[title]" value="">															
                                              <div class="badge_num2">80</div>
                                           </div>
                                        </div>
                                     </div>

                                     <div class="col-lg-4 col-md-12">
                                       <div class="mt-30 lbel25">
                                          <label>Archivo adjunto</label>
                                       </div>
                                       <div class="upload__input">
                                          <div class="input-group">
                                             <div class="custom-file">
                                                <input type="file" id="archivo" name="archivo" class="custom-file-input">
                                                <label class="custom-file-label" for="inputGroupFile04">Selecciona el archivo</label>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                              <div class="col-lg-12 col-md-12">
                                 <div class="course_des_textarea mt-30 lbel25">
                                    <label>Descripción*</label>
                                    <div class="course_des_bg">
                                       <div class="textarea_dt">
                                          <div class="ui form swdh339">
                                             <div class="field">
                                                <textarea rows="5" required id="descripcion" name="descripcion" id="id_course_description" placeholder="Descripción del curso"></textarea>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                </di>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="step-footer step-tab-pager">
                     <button data-direction="prev" onclick="window.location='{{host}}{{directory}}mensajes/';return false;" class="btn btn-default steps_btn">Cancelar</button>
                     <button data-direction="finish" type="submit" class="btn btn-default steps_btn">Enviar mensaje</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
     </div>
{% endblock %}
