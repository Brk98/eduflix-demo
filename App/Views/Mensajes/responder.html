{% extends "master.html" %}
{% block body %}
<div class="wrapper">
<div class="sa4d25">
   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <h2 class="st_title"><i class="uil uil-user"></i>Responder Mensaje</h2>
         </div>
      </div>
      <div class="row">
         <div class="col-12">
            <div id="add-course-tab" class="step-app">
               {% for obtener in obtenidos %}
               <form method="POST" action="{{host}}{{directory}}mensajes/agregar" enctype="multipart/form-data">
                  <input type="text" id="padre" name="padre" value="{{obtener.id}}" style="display:none" />
                  <input type="text" id="id" name="id" value="{{obtener.id_usuario_recibe}}" style="display:none" />
                  <div class="tab-from-content">
                     <div class="course__form">
                        <div class="general_info10">
                           <div class="row">
                            <div class="col-lg-3 col-md-3">
                                <div class="ui search focus mt-30 lbel25">
                                   <label>De: *</label>
                                   <div class="ui left icon input swdh19">
                                      <input class="prompt srch_explore" type="text" required id="usuario" readonly name="usuario" placeholder="Destinatario"  data-purpose="edit-course-title" maxlength="30" value="{{obtener.usuario}}">															
                                      <div class="badge_num">20</div>
                                   </div>
                                </div>
                             </div>
                             <div class="col-lg-9 col-md-9">
                                <div class="ui search focus mt-30 lbel25">
                                   <label>Asunto: *</label>
                                   <div class="ui left icon input swdh19">
                                      <input class="prompt srch_explore" required id="asunto" name="asunto" readonly type="text" placeholder="Asunto."  data-purpose="edit-course-title" maxlength="180" value="{{obtener.asunto}}">															
                                      <div class="badge_num2">80</div>
                                   </div>
                                </div>
                             </div>

                             <div class="col-lg-4 col-md-12">
                               <div class="mt-30 lbel25">
                                  <label>Archivo adjunto</label>
                               </div>
                               <div class="upload__input">
                                  <div class="input-group">
                                     <div class="custom-file">
                                        <input type="file" id="archivo" name="archivo" class="custom-file-input">
                                        <label class="custom-file-label" for="inputGroupFile04">Selecciona el archivo</label>
                                     </div>
                                  </div>
                               </div>
                            </div>
                         </div>
                      </div>
                      
                      <div class="col-lg-12 col-md-12">
                         <div class="course_des_textarea mt-30 lbel25">
                            <label>Respuesta*</label>
                            <div class="course_des_bg">
                               <div class="textarea_dt">
                                  <div class="ui form swdh339">
                                     <div class="field">
                                        <textarea rows="5" required id="descripcion" name="descripcion" id="description" placeholder="Respuesta"></textarea>
                                     </div>
                                  </div>
                               </div>
                            </div>
                         </div>
                        </di>
                   </div>
                        </div>
                     </div>
                     <div class="step-footer step-tab-pager">
                     <button data-direction="prev" onclick="window.location='{{host}}{{directory}}mensajes/';return false;" class="btn btn-default steps_btn">Cancelar</button>
                     <button data-direction="finish" type="submit" class="btn btn-default steps_btn">Responder </button>
                  </div>
                  </div>
                 
                 
                  
               </form>
                {% endfor %}
            </div>
         </div>
      </div>
</div>	
{% endblock %}
