{% extends "master.html" %}
{% block body %}

<!-- Body Start -->
<div class="wrapper">
	<div class="sa4d25">
		<div class="container">			
			<div class="row">
				<div class="col-lg-12">	
					<h2 class="st_title"><i class="uil uil-kayak"></i> Crear Grupo</h2>
				</div>					
			</div>				
			<div class="row">
				<div class="col-12">
						<div id="add-course-tab" class="step-app">
                            <form method="POST" action = "{{host}}{{directory}}/admin/grupos/actualizar">
                            <div class="tab-from-content">
                                {% for elemento in elementos %}
                                    <input type="text" id="id" name="id" value="{{elemento.id}}" style="display:none" />
										<div class="course__form">
											<div class="general_info10">
												<div class="row">
													<div class="col-lg-12 col-md-12">															
														<div class="ui search focus mt-30 lbel25">
															<label>Nombre Grupo*</label>
															<div class="ui left icon input swdh19">
                                                                <input class="prompt srch_explore" required type="text" placeholder="Titulo del grupo." name="grupo" id="grupo" data-purpose="edit-course-title" maxlength="60" id="sub[title]" value="{{elemento.grupo}}">
																<div class="badge_num2">60</div>
															</div>
														</div>									
													</div>
													<div class="col-lg-12 col-md-12">
														<div class="course_des_textarea mt-30 lbel25">
															<label>Descripción*</label>
															<div class="course_des_bg" id="editor">
																<div class="textarea_dt">
																	<div class="ui form swdh339">
																		<div class="field">
                                                                            <textarea rows="5" id="descripcion" name="descripcion" placeholder="Descripción del grupo" id="id_course_description">{{elemento.descripcion}}</textarea>
																		</div>
																	</div>										
                                                                </div>
                                                                
															</div>
														</div>
													</div>
													<div class="col-lg-4 col-md-12">
														<div class="mt-30 lbel25">
															<label>Fecha*</label>
														</div>
														<div class="input swdh19">
														<input type="date" required class="ui hj145 cntry152 prompt srch_explore" value="{{elemento.fecha}}" name="fecha" id="fecha">
														</div>
                                                    </div>											
												</div>
											</div>
											
										</div>
									</div>
								
							<div class="step-footer step-tab-pager">
								<button data-direction="prev" class="btn btn-default steps_btn">Cancelar</button>
								<button data-direction="finish" type="submit" class="btn btn-default steps_btn">Editar Curso</button>
                            </div>
                                {% endfor %}
						</div>
					
				</div>
			</div>
		</div>
	</div>
<!-- Body End -->

{% endblock %}
