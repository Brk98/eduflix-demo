{% extends "master.html" %}
{% block body %}
<div class="wrapper">
<div class="sa4d25">
<div class="container-fluid">
   <div class="row">
      <div class="col-lg-12">
         <h2 class="st_title"><i class="uil uil-book-alt"></i>Lista de Grupos</h2>
      </div>
   </div>
   <div class="row">
      <div class="col-md-12">
         <div class="my_courses_tabs mp-30">
            <div class="table-responsive ">
               <table class="table ucp-table display" id="tabla">
                  <thead class="thead-s">
                     <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Grupo</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Activo</th>
                     </tr>
                  </thead>
                  <tbody>
                     {% for grupo in grupos %}
                     <tr>
                        <td>{{grupo.codigo}}</td>
                        <td><a href="{{host}}{{directory}}grupos/{{grupo.id}}/grupo">{{grupo.grupo}}</a></td>
                        <td>{{grupo.descripcion}}</td>
                        <td>{{grupo.categoria}}</td>
                        <td>{{grupo.activo?'Si':'No'}}</td>
                     </tr>
                     {% endfor %}
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
